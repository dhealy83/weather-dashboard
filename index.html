<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./develope/css/reset.css" />
    <link rel="stylesheet" href="./develope/css/style.css" />
  </head>

  <body class="bg-black">
  <body class="bg-black">
    <header>
    <div class="m-1 mx-5 d-flex col-sm-12 justify-content-center">
      <ul class=" search row text-center">
        <li class="list-group-item bg-black">
          <div class="input-group bg-black">
            <div class="bg-black fs-1 text-white text-start col-12">
              Today's Weather
            </div>
            <div
            class="btn btn-secondary btn-outline-secondary text-white"
            type="button"
              id="searchButton button-addon1"
              >
              Search
            </div>
            <input
            type="text"
            class="input form-control"
            placeholder="Search Cities"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
            id="inputSearch"
            />
          </div>
          <div class="row">
            <ul id="prevSearch" class="col"></ul>
          </div>
        </li>
      </ul>
    </div>
  </header>


    <div class="container">
      <div class="box row d-flex justify-content-center text-light" id="weatherNow">
        <div class="row">
          <div class="city col d-flex align-self-center justify-content-between text-light" id="date"></div>
          <img class="d-flex align-self-center"  id="weatherNowICON" style="height: 60px ;"></img>
        </div>
        <div class=" todayTemp d-flex justify-content-center m-3">
          <div class="" id="weatherNowTemp"></div>
        </div>
        <div class="row my-3">
        <div class="col d-felx alighn-self-end text-center" id="weatherNowRH"></div>
        <div class="col d-felx alighn-self-end text-center" id="weatherNowWS"></div>
        <div class="col d-felx alighn-self-end text-center" id="weatherNowUV"></div>
        </div>
      </div>
    </div>

    <div id="city" class="text-light"></div>

    <div class="row d-flex justify-content-evenly">
      <div class="box col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2" id="day1"></div>
      <div class="box col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2" id="day2"></div>
      <div class="box col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2" id="day3"></div>
      <div class="box col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2" id="day4"></div>
      <div class="box col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2" id="day5"></div>
    </div>



    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./develope/js/script.js"></script>
  </body>
</html>
