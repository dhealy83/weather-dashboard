<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./develope/css/reset.css" />
    <link rel="stylesheet" href="./develope/css/style.css" />
  </head>

  <body class="bg-dark">
    <header>
      <div class="bg-dark fs-1 text-white text-center col-12">
        Weather Dashboard
      </div>
    </header>

    <div class="">
      <div class="row m-1">
        <ul class=" search list-group row col-sm-3 text-center">
          <li class="list-group-item container bg-dark">
            <div class="input-group bg-dark">
              <div
                class="btn btn-secondary btn-outline-secondary text-white"
                type="button"
                id="searchButton button-addon1"
              >
                Search
              </div>
              <input
                type="text"
                class="input form-control"
                placeholder="Search Cities"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                id="inputSearch"
              />
            </div>

            <ul id="prevSearch"></ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="container col box border border-1 bg-secondary-subtle" id="weatherNow">
      <div class="" id="date"></div>
      <div class="" id="weatherNowTemp"></div>
      <div class="" id="weatherNowRH"></div>
      <div class="" id="weatherNowWS"></div>
      <div class="" id="weatherNowUV"></div>
      <img id="weatherNowICON" style="height: 40px !important;"></img>
    </div>

    <div class="row d-flex justify-content-evenly m-2">
      <div class="col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2 m-2" id="day1"></div>
      <div class="col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2 m-2" id="day2"></div>
      <div class="col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2 m-2" id="day3"></div>
      <div class="col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2 m-2" id="day4"></div>
      <div class="col-lg-2 col-md-4 col-sm-6 row bg-secondary d-flex rounded-2 m-2" id="day5"></div>
    </div>



    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./develope/js/script.js"></script>
  </body>
</html>
