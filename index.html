<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./develope/css/reset.css" />
    <link rel="stylesheet" href="./develope/css/style.css" />
  </head>

  <body>
    <img src="./assets/20211218_162647.jpg" alt="" srcset="" id="img" />
    <header>
      <div class="bg-dark fs-1 text-white text-center col-12">
        Weather Dashboard
      </div>
    </header>

    <div class="container grid">
      <div class="grid box row d-flex nowrap">
        <ul class=" search list-group row col-sm-3 text-center">
          <li class="list-group-item container">
            <div class="input-group">
              <div
                class="btn btn-outline-secondary bg-primary text-white"
                type="button"
                id="searchButton button-addon1"
              >
                Search
              </div>
              <input
                type="text"
                class="input form-control"
                placeholder="Search Cities"
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
                id="inputSearch"
              />
            </div>

            <ul id="prevSearch"></ul>
          </li>
        </ul>

        <div class="container col-sm-9 border border-1" id="weatherNow">
          <div class="" id="date"></div>
          <div class="" id="weatherNowTemp"></div>
          <div class="" id="weatherNowRH"></div>
          <div class="" id="weatherNowWS"></div>
          <div class="" id="weatherNowUV"></div>
          <img class="" id="weatherNowICON"></img>
        </div>

        <div class="col row bg-secondary d-flex rounded-2 m-2" id="day1"></div>
        <div class="col row bg-secondary d-flex rounded-2 m-2" id="day2"></div>
        <div class="col row bg-secondary d-flex rounded-2 m-2" id="day3"></div>
        <div class="col row bg-secondary d-flex rounded-2 m-2" id="day4"></div>
        <div class="col row bg-secondary d-flex rounded-2 m-2" id="day5"></div>
      </div>
    </div>

    <main></main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="./develope/js/script.js"></script>
  </body>
</html>
